<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Event Calendar & Checklist</title>
    <!-- Flatpickr for DD-MM-YYYY date format -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            --primary: #d4a373;
            --secondary: #faedcd;
            --text: #333;
            --bg: #fefae0;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --success: #10b981;
            --danger: #ef4444;
            --gray: #6b7280;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Navigation / Toggle */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: var(--white);
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .role-switch {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-primary { background-color: var(--primary); color: white; }
        .btn-primary:hover { opacity: 0.9; }
        
        .btn-outline { border: 2px solid var(--primary); background: transparent; color: var(--primary); }
        .btn-danger { background-color: #e63946; color: white; }

        /* Sections */
        .section { display: none; }
        .active-section { display: block; }

        /* Calendar Grid */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .day-name {
            font-weight: bold;
            text-align: center;
            color: var(--primary);
        }

        .calendar-day {
            border: 1px solid #eee;
            min-height: 100px;
            padding: 5px;
            border-radius: 4px;
            background: #fff;
            position: relative;
        }

        .calendar-day.empty { background: transparent; border: none; }

        .day-number {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .event-chip {
            font-size: 11px;
            padding: 3px 6px;
            margin-bottom: 4px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .type-wedding { background-color: #dda15e; }
        .type-corporate { background-color: #606c38; }
        .type-party { background-color: #bc6c25; }

        /* Admin & Checklist Styles */
        .admin-card {
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th { background: #f8f9fa; color: var(--primary); }

        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Styling for the new flatpickr input */
        .flatpickr-input-custom {
            background-color: white !important;
        }

        .status-tbd { color: var(--gray); font-weight: bold; }
        .status-complete { color: var(--success); font-weight: bold; }
        .status-incomplete { color: var(--danger); font-weight: bold; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 15px; right: 15px;
            cursor: pointer;
            font-size: 24px;
            color: var(--gray);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .info-panel p { margin: 0; font-size: 14px; }
        .info-panel strong { color: var(--primary); }

    </style>
</head>
<body>

<div class="container">
    <div class="nav-bar">
        <h2>üíç MarryEasy Events</h2>
        <div class="role-switch">
            <button class="btn-primary" id="userBtn" onclick="switchView('user')">User View</button>
            <button class="btn-outline" id="adminBtn" onclick="switchView('admin')">Admin Panel</button>
        </div>
    </div>

    <!-- User View (Calendar) -->
    <div id="user-view" class="section active-section">
        <div class="calendar-header">
            <button onclick="changeMonth(-1)">&#8592; Prev</button>
            <h3 id="currentMonthYear">Month Year</h3>
            <button onclick="changeMonth(1)">Next &#8594;</button>
        </div>
        
        <div class="calendar-grid" id="calendar"></div>
    </div>

    <!-- Admin View -->
    <div id="admin-view" class="section">
        <div class="admin-card">
            <h3 style="margin-top:0;">Create New Wedding Event & Checklist</h3>
            <form id="eventForm" onsubmit="addEvent(event)">
                <div class="form-grid">
                    <div>
                        <label style="font-weight:bold; display:block; margin-bottom:5px;">Event Title</label>
                        <input type="text" id="eventTitle" required placeholder="e.g., John & Jane's Wedding">
                    </div>
                    <div>
                        <label style="font-weight:bold; display:block; margin-bottom:5px;">Date (DD-MM-YYYY)</label>
                        <input type="text" id="eventDate" class="flatpickr-input-custom" required placeholder="Select Date">
                    </div>
                    <div>
                        <label style="font-weight:bold; display:block; margin-bottom:5px;">Event Type</label>
                        <select id="eventType">
                            <option value="wedding">Wedding</option>
                            <option value="corporate">Corporate</option>
                            <option value="party">Party/Other</option>
                        </select>
                    </div>
                    <div>
                        <label style="font-weight:bold; display:block; margin-bottom:5px;">Contact Person</label>
                        <input type="text" id="eventContactPerson" placeholder="Full Name">
                    </div>
                    <div>
                        <label style="font-weight:bold; display:block; margin-bottom:5px;">Phone Number</label>
                        <input type="text" id="eventPhone" placeholder="0000-000-000">
                    </div>
                    <div>
                        <label style="font-weight:bold; display:block; margin-bottom:5px;">Email Address</label>
                        <input type="email" id="eventEmail" placeholder="example@email.com">
                    </div>
                </div>

                <div style="margin-top:20px;">
                    <h4 style="margin-bottom:10px; border-left:4px solid var(--primary); padding-left:10px;">Wedding Preparation Checklist</h4>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th style="width:40px;">Select</th>
                                    <th style="width:150px;">Category</th>
                                    <th>Details (Fixed)</th>
                                    <th style="width:150px;">Vendor</th>
                                    <th style="width:150px;">Contact</th>
                                    <th style="width:120px;">Status</th>
                                </tr>
                            </thead>
                            <tbody id="admin-checklist-body"></tbody>
                        </table>
                    </div>
                </div>

                <div style="margin-top: 25px; text-align: right;">
                    <button type="submit" class="btn-primary" style="padding: 12px 40px; font-size:16px;">Create Event & Save Checklist</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Event Detail Modal -->
<div id="eventModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle" style="color:var(--primary); margin-top:0;">Event Title</h2>
        
        <div class="info-panel">
            <p><strong>Date:</strong> <span id="modalDate"></span></p>
            <p><strong>Type:</strong> <span id="modalType"></span></p>
            <p><strong>Contact:</strong> <span id="modalContactPerson"></span></p>
            <p><strong>Phone:</strong> <span id="modalPhone"></span></p>
            <p><strong>Email:</strong> <span id="modalEmail"></span></p>
        </div>
        
        <h3>Wedding Checklist Status</h3>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width:40px;">Done</th>
                        <th>Category</th>
                        <th>Vendor</th>
                        <th>Contact</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="modal-checklist-body"></tbody>
            </table>
        </div>

        <div style="margin-top:20px; display:flex; justify-content:space-between;">
            <button class="btn-danger" onclick="deleteCurrentEvent()">Delete Entire Event</button>
            <button class="btn-primary" onclick="closeModal()">Close</button>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    // --- STATE MANAGEMENT ---
    let currentDate = new Date();
    let events = JSON.parse(localStorage.getItem('events')) || [];
    let selectedEventId = null;

    const checklistTemplate = [
        { id: 1, category: "Wedding Venue", desc: "Contract, Balance, Floral Decor, Photo Table" },
        { id: 2, category: "Reception Menu", desc: "Menu Confirmation, Tasting, Guaranteed Guests, Special Diet" },
        { id: 3, category: "Studio Shooting", desc: "Booking, Concept Meeting, Props Preparation" },
        { id: 4, category: "Dress Tour", desc: "Tour, Fitting for Pre-wedding/Main Ceremony, Shoes & Accessories" },
        { id: 5, category: "Makeup", desc: "Groom, Bride, and Parents' Makeup Reservations" },
        { id: 6, category: "Hair Styling", desc: "Hair Modification, Ceremony Styling, Coloring & Cutting" },
        { id: 7, category: "Wedding Jewelry", desc: "Purchase and Pickup of Wedding Bands" },
        { id: 8, category: "Ceremony Program", desc: "Hiring MC/Singer, Writing Vows and Declarations" },
        { id: 9, category: "Invitations & Gifts", desc: "Paper/Mobile Invitations, Guest Favors" },
        { id: 10, category: "Protocol & Props", desc: "Bouquet, Wedding Car, Guest Transportation & Lodging" },
        { id: 11, category: "Honeymoon", desc: "Flights and Accommodation Booking, Local Tours" }
    ];

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        flatpickr("#eventDate", {
            dateFormat: "d-m-Y",
            allowInput: true
        });
        
        renderCalendar();
        initAdminChecklist();
    });

    // --- VIEW SWITCHING ---
    function switchView(view) {
        document.querySelectorAll('.section').forEach(el => el.classList.remove('active-section'));
        document.getElementById(view + '-view').classList.add('active-section');
        
        const userBtn = document.getElementById('userBtn');
        const adminBtn = document.getElementById('adminBtn');
        
        if(view === 'user') {
            userBtn.className = 'btn-primary';
            adminBtn.className = 'btn-outline';
            renderCalendar();
        } else {
            userBtn.className = 'btn-outline';
            adminBtn.className = 'btn-primary';
        }
    }

    // --- CALENDAR LOGIC ---
    function renderCalendar() {
        const calendarEl = document.getElementById('calendar');
        const monthYearEl = document.getElementById('currentMonthYear');
        calendarEl.innerHTML = ''; 
        
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        monthYearEl.innerText = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });

        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        days.forEach(day => {
            const div = document.createElement('div');
            div.className = 'day-name';
            div.innerText = day;
            calendarEl.appendChild(div);
        });

        const firstDayIndex = new Date(year, month, 1).getDay();
        const lastDay = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDayIndex; i++) {
            const div = document.createElement('div');
            div.className = 'calendar-day empty';
            calendarEl.appendChild(div);
        }

        for (let i = 1; i <= lastDay; i++) {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
            const dayDiv = document.createElement('div');
            dayDiv.className = 'calendar-day';
            const dayNum = document.createElement('span');
            dayNum.className = 'day-number';
            dayNum.innerText = i;
            dayDiv.appendChild(dayNum);

            const dayEvents = events.filter(e => {
                if(e.date.includes('-')) {
                    const parts = e.date.split('-');
                    if(parts[0].length === 4) return e.date === dateStr;
                    const iso = `${parts[2]}-${parts[1]}-${parts[0]}`;
                    return iso === dateStr;
                }
                return false;
            });

            dayEvents.forEach(evt => {
                const chip = document.createElement('div');
                chip.className = `event-chip type-${evt.type}`;
                chip.innerText = evt.title;
                chip.onclick = () => openModal(evt);
                dayDiv.appendChild(chip);
            });
            calendarEl.appendChild(dayDiv);
        }
    }

    function changeMonth(step) {
        currentDate.setMonth(currentDate.getMonth() + step);
        renderCalendar();
    }

    function initAdminChecklist() {
        const body = document.getElementById('admin-checklist-body');
        body.innerHTML = '';
        checklistTemplate.forEach((item, idx) => {
            const row = document.createElement('tr');
            row.className = 'checklist-input-row';
            row.innerHTML = `
                <td style="text-align:center;"><input type="checkbox" class="chk-select"></td>
                <td style="font-weight:600;">${item.category}</td>
                <td style="color:#666; font-size:11px;">${item.desc}</td>
                <td><input type="text" class="chk-vendor" placeholder="Vendor"></td>
                <td><input type="text" class="chk-contact" placeholder="Contact"></td>
                <td>
                    <select class="chk-status" onchange="this.className = 'chk-status status-' + this.value.toLowerCase()">
                        <option value="TBD">TBD</option>
                        <option value="Complete">Complete</option>
                        <option value="Incomplete">Incomplete</option>
                    </select>
                </td>
            `;
            body.appendChild(row);
        });
    }

    // --- EVENT MANAGEMENT ---
    function addEvent(e) {
        e.preventDefault();
        
        const checklistItems = [];
        const rows = document.querySelectorAll('.checklist-input-row');
        rows.forEach((row, idx) => {
            checklistItems.push({
                category: checklistTemplate[idx].category,
                selected: row.querySelector('.chk-select').checked,
                vendor: row.querySelector('.chk-vendor').value,
                contact: row.querySelector('.chk-contact').value,
                status: row.querySelector('.chk-status').value
            });
        });

        const newEvent = {
            id: Date.now(),
            title: document.getElementById('eventTitle').value,
            date: document.getElementById('eventDate').value,
            type: document.getElementById('eventType').value,
            contactPerson: document.getElementById('eventContactPerson').value,
            phone: document.getElementById('eventPhone').value,
            email: document.getElementById('eventEmail').value,
            checklist: checklistItems
        };

        events.push(newEvent);
        localStorage.setItem('events', JSON.stringify(events));
        
        document.getElementById('eventForm').reset();
        initAdminChecklist();
        switchView('user');
    }

    function deleteCurrentEvent() {
        if (!selectedEventId) return;
        if(confirm('Are you sure you want to delete this event?')) {
            events = events.filter(e => e.id !== selectedEventId);
            localStorage.setItem('events', JSON.stringify(events));
            closeModal();
            renderCalendar();
        }
    }

    // --- MODAL ---
    function openModal(evt) {
        selectedEventId = evt.id;
        document.getElementById('modalTitle').innerText = evt.title;
        document.getElementById('modalDate').innerText = evt.date;
        document.getElementById('modalType').innerText = evt.type.toUpperCase();
        document.getElementById('modalContactPerson').innerText = evt.contactPerson || '-';
        document.getElementById('modalPhone').innerText = evt.phone || '-';
        document.getElementById('modalEmail').innerText = evt.email || '-';
        
        const body = document.getElementById('modal-checklist-body');
        body.innerHTML = '';
        
        if (evt.checklist && evt.checklist.length > 0) {
            evt.checklist.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="text-align:center;">${item.selected ? '‚úÖ' : '‚ûñ'}</td>
                    <td style="font-weight:600;">${item.category}</td>
                    <td>${item.vendor || '-'}</td>
                    <td>${item.contact || '-'}</td>
                    <td class="status-${item.status.toLowerCase()}">${item.status}</td>
                `;
                body.appendChild(row);
            });
        }
        document.getElementById('eventModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('eventModal').style.display = 'none';
        selectedEventId = null;
    }

    window.onclick = function(event) {
        const modal = document.getElementById('eventModal');
        if (event.target == modal) closeModal();
    }
</script>

</body>
</html>
