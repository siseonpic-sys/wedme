<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Event Calendar</title>
    <style>
        :root {
            --primary: #d4a373;
            --secondary: #faedcd;
            --text: #333;
            --bg: #fefae0;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Navigation / Toggle */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: var(--white);
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .role-switch {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-primary { background-color: var(--primary); color: white; }
        .btn-primary:hover { opacity: 0.9; }
        
        .btn-outline { border: 2px solid var(--primary); background: transparent; color: var(--primary); }
        .btn-danger { background-color: #e63946; color: white; }

        /* Sections */
        .section { display: none; }
        .active-section { display: block; }

        /* Calendar Grid */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .day-name {
            font-weight: bold;
            text-align: center;
            color: var(--primary);
        }

        .calendar-day {
            border: 1px solid #eee;
            min-height: 100px;
            padding: 5px;
            border-radius: 4px;
            background: #fff;
            position: relative;
        }

        .calendar-day.empty { background: transparent; border: none; }

        .day-number {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        /* Event Cards within Calendar */
        .event-chip {
            font-size: 11px;
            padding: 3px 6px;
            margin-bottom: 4px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .type-wedding { background-color: #dda15e; }
        .type-corporate { background-color: #606c38; }
        .type-party { background-color: #bc6c25; }

        /* Admin Form */
        .admin-panel {
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Modal for Event Details */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px; right: 10px;
            cursor: pointer;
            font-size: 20px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="nav-bar">
        <h2>ðŸ“… Master Events</h2>
        <div class="role-switch">
            <button class="btn-primary" onclick="switchView('user')">User View</button>
            <button class="btn-outline" onclick="switchView('admin')">Admin Panel</button>
        </div>
    </div>

    <div id="user-view" class="section active-section">
        <div class="calendar-header">
            <button onclick="changeMonth(-1)">&#8592; Prev</button>
            <h3 id="currentMonthYear">Month Year</h3>
            <button onclick="changeMonth(1)">Next &#8594;</button>
        </div>
        
        <div class="calendar-grid" id="calendar">
            </div>
        
        <div style="margin-top: 20px; display: flex; gap: 15px; justify-content: center;">
            <span style="display:flex; align-items:center; gap:5px;"><div style="width:10px; height:10px; background:#dda15e;"></div> Wedding</span>
            <span style="display:flex; align-items:center; gap:5px;"><div style="width:10px; height:10px; background:#606c38;"></div> Corporate</span>
            <span style="display:flex; align-items:center; gap:5px;"><div style="width:10px; height:10px; background:#bc6c25;"></div> Party</span>
        </div>
    </div>

    <div id="admin-view" class="section">
        <div class="admin-panel">
            <h3>Add New Event</h3>
            <form id="eventForm" onsubmit="addEvent(event)">
                <div class="form-group">
                    <label>Event Title</label>
                    <input type="text" id="eventTitle" required placeholder="e.g. Smith Wedding">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label>Event Type</label>
                    <select id="eventType">
                        <option value="wedding">Wedding</option>
                        <option value="corporate">Corporate</option>
                        <option value="party">Party/Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="eventDesc" rows="3" placeholder="Client details, venue..."></textarea>
                </div>
                <button type="submit" class="btn-primary">Save Event</button>
            </form>

            <hr>
            <h3>Manage Events</h3>
            <p>Go to User View and click on an event to see details or delete it.</p>
        </div>
    </div>
</div>

<div id="eventModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3 id="modalTitle">Event Title</h3>
        <p><strong>Date:</strong> <span id="modalDate"></span></p>
        <p><strong>Type:</strong> <span id="modalType"></span></p>
        <p id="modalDesc">Description goes here...</p>
        <button id="deleteBtn" class="btn-danger" style="width:100%; display:none;" onclick="deleteCurrentEvent()">Delete Event</button>
    </div>
</div>

<script>
    // --- STATE MANAGEMENT ---
    let currentDate = new Date();
    let events = JSON.parse(localStorage.getItem('events')) || [];
    let selectedEventId = null;

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        renderCalendar();
    });

    // --- VIEW SWITCHING ---
    function switchView(view) {
        document.querySelectorAll('.section').forEach(el => el.classList.remove('active-section'));
        document.getElementById(view + '-view').classList.add('active-section');
    }

    // --- CALENDAR LOGIC ---
    function renderCalendar() {
        const calendarEl = document.getElementById('calendar');
        const monthYearEl = document.getElementById('currentMonthYear');
        
        calendarEl.innerHTML = ''; // Clear previous
        
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        
        monthYearEl.innerText = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });

        // Days Header
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        days.forEach(day => {
            const div = document.createElement('div');
            div.className = 'day-name';
            div.innerText = day;
            calendarEl.appendChild(div);
        });

        const firstDayIndex = new Date(year, month, 1).getDay();
        const lastDay = new Date(year, month + 1, 0).getDate();

        // Empty slots before first day
        for (let i = 0; i < firstDayIndex; i++) {
            const div = document.createElement('div');
            div.className = 'calendar-day empty';
            calendarEl.appendChild(div);
        }

        // Days of the month
        for (let i = 1; i <= lastDay; i++) {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
            const dayDiv = document.createElement('div');
            dayDiv.className = 'calendar-day';
            
            const dayNum = document.createElement('span');
            dayNum.className = 'day-number';
            dayNum.innerText = i;
            dayDiv.appendChild(dayNum);

            // Find events for this day
            const dayEvents = events.filter(e => e.date === dateStr);
            dayEvents.forEach(evt => {
                const chip = document.createElement('div');
                chip.className = `event-chip type-${evt.type}`;
                chip.innerText = evt.title;
                chip.onclick = () => openModal(evt);
                dayDiv.appendChild(chip);
            });

            calendarEl.appendChild(dayDiv);
        }
    }

    function changeMonth(step) {
        currentDate.setMonth(currentDate.getMonth() + step);
        renderCalendar();
    }

    // --- EVENT MANAGEMENT ---
    function addEvent(e) {
        e.preventDefault();
        
        const newEvent = {
            id: Date.now(),
            title: document.getElementById('eventTitle').value,
            date: document.getElementById('eventDate').value,
            type: document.getElementById('eventType').value,
            desc: document.getElementById('eventDesc').value
        };

        events.push(newEvent);
        localStorage.setItem('events', JSON.stringify(events));
        
        document.getElementById('eventForm').reset();
        alert('Event Added Successfully!');
        renderCalendar();
        switchView('user'); // Go back to calendar to see it
    }

    function deleteCurrentEvent() {
        if (!selectedEventId) return;
        
        if(confirm('Are you sure you want to delete this event?')) {
            events = events.filter(e => e.id !== selectedEventId);
            localStorage.setItem('events', JSON.stringify(events));
            closeModal();
            renderCalendar();
        }
    }

    // --- MODAL LOGIC ---
    function openModal(evt) {
        selectedEventId = evt.id;
        document.getElementById('modalTitle').innerText = evt.title;
        document.getElementById('modalDate').innerText = evt.date;
        document.getElementById('modalType').innerText = evt.type.toUpperCase();
        document.getElementById('modalDesc').innerText = evt.desc;
        
        // Only show delete button if we are "technically" admins 
        // (For this simple demo, we show it always, but usually you'd check a login state)
        document.getElementById('deleteBtn').style.display = 'block';
        
        document.getElementById('eventModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('eventModal').style.display = 'none';
        selectedEventId = null;
    }

    // Close modal if clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('eventModal');
        if (event.target == modal) {
            closeModal();
        }
    }
</script>

</body>
</html>
